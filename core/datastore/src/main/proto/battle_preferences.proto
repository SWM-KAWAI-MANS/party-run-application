syntax = "proto3";

option java_package = "online.partyrun.partyrunapplication.core.datastore";
option java_multiple_files = true;

message BattleRunner {
  string id = 1;
  string name = 2;
  string profile = 3;
}

message BattlePreferences {
  string battleId = 1;
  repeated BattleRunner runners = 2;
}
